events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # =========================================================
    # UPSTREAM DEFINITIONS (Map to Docker Compose Service Names)
    # =========================================================
    upstream client_service {
        server client:80;
    }

    upstream admin_service {
        server admin-client:80;
    }

    upstream backend_service {
        server server:3001;
    }

    # =========================================================
    # 1. API Domain (api.qsi.africa)
    # =========================================================
    server {
        listen 80;
        server_name api.qsi.africa;

        location / {
            proxy_pass http://backend_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =========================================================
    # 2. Admin Domain (admin.qsi.africa)
    # =========================================================
    server {
        listen 80;
        server_name admin.qsi.africa;

        location / {
            proxy_pass http://admin_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (for Vite HMR if needed, mostly prod doesn't use it but good practice)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================
    # 3. Main Domain (qsi.africa)
    # =========================================================
    server {
        listen 80;
        server_name qsi.africa www.qsi.africa;

        location / {
            proxy_pass http://client_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default fallback (Optional)
    server {
        listen 80 default_server;
        server_name _;
        return 404;
    }
}
